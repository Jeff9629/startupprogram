<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Form</title>
  <script>
   function readData()
   {
     var fname = document.getElementById("fName").value;
     var lname = document.getElementById("lName").value
      console.log("Name: %s", fname+ " "+ lname);
      var email=document.getElementById("eMail").value
      console.log("Your email is: "+email);

   }
  </script>
</head>
<body>
  <form onsubmit="readData()" accept-charset="UTF-8">
    <label for="fName">First Name:</label>
    <input type="text" name="fname" value="Jeff" id="fName"><br>
    <label for="lName">Last  Name:</label>
    <input type="text" name="lname" value="Palmieri" id="lName"><br>
    <label for="Email">Email: </label>
    <input type="text" name="email" value="Enter Here" id="eMail"><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
