 function stripString(s)
 {
   return s.replace( /[^A-Za-z0-9_]/g, "");
 }
 var str = prompt("Enter a string to check:");
 str = stripString(str);
 console.log("Original sting with special characters removed: %s", str);
 var array1 = str.split("");
 var array2 = str.split("").reverse();
 console.log( "foward: "+array1);
 console.log( "reverse: "+array2);

 var msgBase = "The string you entered ";
 var msg = msgBase + "was a palindrome!";

 if( array1.join().toUpperCase() === array2.join().toUpperCase() )
 {
   console.log(msg);
 }
 else{
