// The following data structures are provided for your convenience.

function Stack() {
  this.items = [];
}

Stack.prototype.push = function(item) {
  this.items.push(item);
};

Stack.prototype.pop = function() {
  return this.items.pop();
};

Stack.prototype.isEmpty = function() {
  return this.items.length === 0;
};

Stack.prototype.peek = function() {
  return this.items[this.items.length-1];
};

Stack.prototype.size = function() {
  return this.items.length;
};

Stack.prototype.clear = function() {
  this.items = [];
};

Stack.prototype.print = function() {
  console.log(this.items.toString());
};

function Queue() {
  this.items = [];
}

Queue.prototype.enqueue = function(element) {
  this.items.push(element);
};

Queue.prototype.dequeue = function() {
  return this.items.shift();
};

Queue.prototype.front = function() {
  return this.items[0];
};

Queue.prototype.isEmpty = function() {
  return this.items.length === 0;
};

Queue.prototype.size = function() {
  return this.items.length;
};

Queue.prototype.print = function() {
  console.log(this.items.toString());
};

function Node(element) {
  this.element = element;
  this.next = null;
}

function LinkedList() {
  this.length = 0;
  this.head = null;
}

LinkedList.prototype.append = function(element) {
  var node = new Node(element);
  if (this.head === null) {
    this.head = node;
  }
  else {
    var tmp = this.head;
    while (tmp.next !== null) {
      tmp = tmp.next;
    }
    tmp.next = node;
  }
  this.length++;
};

LinkedList.prototype.insert = function(position, element) {
  var node = new Node(element);
  if (position === 0) {
    var oldHead = this.head;
    this.head = node;
    this.head.next = oldHead;
  }
  else {
    var tmp = this.head;
    for (var i = 0; i < position-1; i++) {
      tmp = tmp.next;
    }
    node.next = tmp.next;
    tmp.next = node;
  }
  this.length++;
};

LinkedList.prototype.removeAt = function(position) {
  var element = null;
  if (position === 0) {
    element = this.head.element;
    this.head = this.head.next;
  }
  else {
    var tmp = this.head;
    for (var i = 0; i < position-1; i++) {
      tmp = tmp.next;
    }
    element = tmp.next.element;
    var prev = tmp;
    var middle = tmp.next;
    var next = middle.next;
    prev.next = next;
  }
  this.length--;
  return element;
};

LinkedList.prototype.remove = function(element) {
  var position = this.indexOf(element);
  return this.removeAt(position);
};

LinkedList.prototype.indexOf = function(element) {
  var tmp = this.head;
  for (var i = 0; i < this.length; i++) {
    if (tmp.element === element) {
      return i;
    }
    tmp = tmp.next;
  }
  return -1;
};

LinkedList.prototype.isEmpty = function() {
  return this.length === 0;
};

LinkedList.prototype.size = function() {
  var length = 0;
  var tmp = this.head;
  while (tmp !== null) {
    length++;
    tmp = tmp.next;
  }
  return length;
};

LinkedList.prototype.getHead = function() {
  return this.head;
}

LinkedList.prototype.toString = function() {
  var current = this.head;
  var string = "List: ";
  while (current) {
    string += current.element + (current.next ? " -> " : "");
    current = current.next;
  }
  return string;
};

LinkedList.prototype.print = function() {
  console.log(this.toString());
};

function Set() {
  this.items = {};
}

Set.prototype.add = function(value) {
  if (!this.has(value)) {
    this.items[value] = value;
    return true;
  }
  return false;
};

Set.prototype.delete = function(value) {
  if (this.has(value)) {
    delete this.items[value];
    return true;
  }
  return false;
};

Set.prototype.has = function(value) {
  return this.items.hasOwnProperty(value);
};

Set.prototype.clear = function() {
  this.items = {};
};

Set.prototype.size = function() {
  return Object.keys(this.items).length;
};

Set.prototype.values = function() {
  var values = [];
  for (var key in this.items) {
    values.push(this.items[key]);
  }
  return values;
};

Set.prototype.union = function(otherSet) {
  var resultSet = new Set();
  var values = this.values();
  for (var i = 0; i < values.length; i++) {
    resultSet.add(values[i]);
  }
  values = otherSet.values();
  for (var i = 0; i < values.length; i++) {
    resultSet.add(values[i]);
  }
  return resultSet;
};

Set.prototype.intersection = function(otherSet) {
  var resultSet = new Set();
  var values = this.values();
  for (var i = 0; i < values.length; i++) {
    if (otherSet.has(values[i])) {
      resultSet.add(values[i]);
    }
  }
  return resultSet;
};

Set.prototype.difference = function(otherSet) {
  var resultSet = new Set();
  var values = this.values();
  for (var i = 0; i < values.length; i++) {
    if (!otherSet.has(values[i])) {
      resultSet.add(values[i]);
    }
  }
  return resultSet;
};

Set.prototype.subset = function(otherSet) {
  if (this.size() > otherSet.size()) {
    return false;
  }
  else {
    var values = this.values();
    for (var i = 0; i < values.length; i++) {
      if (!otherSet.has(values[i])) {
        return false;
      }
    }
    return true;
  }
};

// Use the following variables and data structures to answer this question.
var stack = new Stack();
var queue = new Queue();

// a. Push the numbers 1, 2, and 3 onto the stack and print the contents
//    of the stack to the console.
//    Note: stack and queue both have a print() method.

stack.push(1);
stack.push(2);
stack.push(3);
stack.print();

// b. Pop each number off the stack and put it into the queue. Print the
//    contents of the stack and the queue to the console after this step.
//    Note: the stack should be empty after this step.

while (!stack.isEmpty()) {
  var item = stack.pop();
  queue.enqueue(item);
}
stack.print();
queue.print();

// c. Dequeue all the numbers from the queue and push them back onto the stack.
//    Print the content of the stack to the console. What is different compared
//    to question (a)?

while (!queue.isEmpty()) {
  var item = queue.dequeue();
  stack.push(item);
}
console.log("Final stack:");
stack.print();

// a. We are going to extend LinkedList with a sum method. As the name
//    implies, all elements in the linked list should be summed together.
//    Return null if there are no elements in the list.
//    Note: see the LinkedList implementation above for more details.

LinkedList.prototype.sum = function() {
  // enter your solution here
  // note: use 'this' to refer to the linked list, e.g., this.getHead().
  if (this.size() === 0) {
    return null;
  }
  var total = 0;
  var tmp = this.head;
  while (tmp !== null) {
    total += tmp.element;
    tmp = tmp.next;
  }
  return total;
};
