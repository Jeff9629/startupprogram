function Set() {

  };

Set.prototype.add = function(value) {
  if (!this.has(value)) {

    return true;
  }
    return false;
};

Set.prototype.delete = function(value) {
  if (this.has(value)) {

};

};

// 3. Implement the Quick Sort algorithm and test your code with the function
//    you wrote for (2).

ArrayList.prototype.quickSort = function(){
  quick(this.array, 0, this.array.length - 1)
};

var quick = function(array, left, right){
  var index;
  if(array.length > 1){
    index = partition(array, left ,right);
    if(left < index - 1){
      quick(array, left, index - 1);
    }
    if(index < right){
      quick(array, index, right);
    }
  }
};
var partition = function(array, left, right){
  var pivot = array[Math.floor((right + left) / 2 )];
  var i = left;
  var j = right;
  while(i <= j){
    while(array[i] < pivot){
      i++;
    }
    while(array[j] > pivot){
      j--;
    }
    if(i <= j){
      swap(array, i, j);
      i++;
      j--;
    }
  }
  return i;
  }

// 1. Implement the binary search algorithm and test your code.

ArrayList.prototype.binarySearch = function(item){
  this.quickSort();
  var low = 0;
  high = this.array.length - 1;
  var mid;
  var element;
  while(low <= high){
    mid = Math.floor((low + high) / 2);
    element = this.array[mid];
    if(element < item){
      low = mid + 1;
    }
    else if(element > item){
      high = mid - 1;
    }
    else{
      return mid;
    }
  }
  return - 1;
};
