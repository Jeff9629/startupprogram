// 1. Finish the implemention of the set data structure below. Note that this
//    implementation does not use the prototype (see homework).

function Set() {
  var items = {}; // note that this is an object instead of an array

  this.add = function(value) {
    if (!this.has(value)) {
      items[value] = value;
      return true;
    }
    return false;
  };

  this.delete = function(value) {
    if (this.has(value)){
      delete items[value];
      return true;
    }
    return false;
  };

  this.has = function(value) {
    return value in items;
  };

  this.clear = function() {
    items = {};
  };

  this.size = function() {
    return Object.keys(items).length;
  };

  this.values = function() {
    let values = [];
    for (let i=0, keys=Object.keys(items); i<keys.length; i++) {
      values.push(items[keys[i]]);
    }
    return values;
  };
  this.union = function(otherSet) {
    let unionSet = new Set();

    let vales = this.values();
    for (let i=0; i<values.length; i++) {
      unionSet.add(values[i]);
    }
    return unionSet;
  }
  this.intersection = function(otherSet) {
    let intersectionSet = new Set();

    let vales = this.values();
    for (let i=0; i<values.length; i++) {
      if (otherSet.has(values[i])) {
        intersectionSet.add(values[i]);
      }
    }
    return intersectionSet;
  }
  this.difference = function(otherSet){
    let differenceSet = new Set();

    let values = this.values();
    for (let i=0; i<values.length; i++) {
      if (!otherSet.has(values[i])){
        differenceSet.add(values[i]);
      }
    }
    return differenceSet;
  }
  this.subset = function(otherSet){
    if (this.size() > otherSet.size()) {
      return false;
    } else {
      let values = this.values();
      for (let i=0; i<values.length; i++) {
        if (!otherSet.has(values[i])){
          return false;
        }
      }
     return true;
   }
  }
}

// 2. Create a new stack and push the numbers 1,2,3,4 and 5 on it.
//    Create a new empty set. Pop all items off the stack and add
//    them to the set. Test your program.

function Stack() {
  // property
  var items = [];

  // methods
  this.push = function(element) {
    items.push(element);
  };

  this.pop = function() {
    return items.pop();
  };

  this.peek = function() {
    return items[items.length-1];
  };

  this.isEmpty = function() {
    return items.length === 0;
    //return this.size() === 0;
  };

  this.size = function() {
    return items.length;
  };

  this.clear = function() {
    items = [];
  };

  this.print = function() {
    console.log(items.toString());
  };
}
