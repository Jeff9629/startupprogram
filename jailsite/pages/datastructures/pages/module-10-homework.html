// 1. Implement Prim's algorithm (use code from class and the book).

var minKey = function(dist, visited) {
  var min = Infinity;
  var minIndex = -1;
  for (var v = 0; v < dist.length; v++) {
   if (visited[v] === false && dist[v] <= min) {
     min = dist[v];
     minIndex = v;
   }
  }
  return minIndex;
};
this.prim = function() {
   var parent = [], key = [], visited = [], i = 0;
   length = this.graph.length, i;

   for (i = 0; i < length; i++){ //{1}
    key[i] = Infinity;
    visited[i] = false;
   }

   key[0] = 0; //{1}
   parent[0] = -1;

   for (i = 0; i < length-1; i++) { //{3}
    var u = minKey(key, visited); //{4}
    visited[u] = true;

    for (var v = 0; v < length; v++){
      if (this.graph[u][v] && visited[v] == false
      && this.graph[u][v] < key[v]){ //{6}
        parent[v] = u; //{7}
        key[v] = this.graph[u][v]; //{8}
      }
    }
  }
  return parent; //{9}
};

// 2. Show that your code works using the example from the book in the minimum

             [0, 4, 0, 0, 3, 2],
             [0, 2, 3, 3, 0, 2],
             [0, 0, 0, 2, 2, 0]];

var parents = prim(graph);
for (var i = 1; i < parents.length; i++) {
  var child = i;
  var parent = parents[child];
  console.log("Node " + child + " has parent of " + parent + " with weight " + graph[child][parent] + ".");
}
