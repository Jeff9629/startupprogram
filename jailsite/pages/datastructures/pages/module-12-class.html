// 1. Implement fibonnacci using a recursive function and test your code.

function fibonacci(num){
 if (num === 1 || num === 2){
   return 1;
 }
 return fibonacci(num - 1) + fibonacci(num - 2);
}

console.log(fibonacci(5) === 5);
console.log(fibonacci(6) === 8);

// 1. Implement the minimum coin change problem using dynamic programming.
//    Test your code.

function MinCoinChange(coins){
 var coins = coins;
 var cache = {};
this.makeChange = function(amount) {
 var me = this;
 if (!amount) {
  return [];
 }
 if (cache[amount]) {
  return cache[amount];
}
var min = [], newMin, newAmount;
for (var i=0; i<coins.length; i++){
  var coin = coins[i];
  newAmount = amount - coin;
  if (newAmount >= 0){
    newMin = me.makeChange(newAmount);
  }
  if (
    newAmount >= 0 &&
    (newMin.length < min.length-1 || !min.length)
    && (newMin.length || !newAmount))
    {
      min = [coin].concat(newMin);
      console.log('new Min ' + min + ' for ' + amount);
    }
    }
    return (cache[amount] = min);
  };
}

var minCoinChange = new MinCoinChange([1, 5, 10, 25]);
console.log(minCoinChange.makeChange(36));

// 1. Implement the minimum coin change problem using a greedy algorithm.
//    Test your code.

function MinCoinChange(coins){
   var coins = coins;
   this.makeChange = function(amount) {
   var change = [],
  total = 0;
  for (var i=coins.length; i>=0; i--){
    var coin = coins[i];
    while (total + coin <= amount) {
      change.push(coin);
      total += coin;
    }
  }
  return change;
 };
}

function fib(n){
  let arr = [0, 1];
  for (let i = 2; i < n + 1; i++){
    arr.push(arr[i - 2] + arr[i -1])
